<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="component">
      <section class="component-img">
        <img
          class="img"
          src="images/image-equilibrium.jpg"
          alt="Picture of Equilibrium"
        />
      </section>
      <section class="component-text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="details">
          <img
            class="icon details-icon"
            src="images/icon-ethereum.svg"
            alt="Ethereum icon"
          />
          <p class="details-text">0.041 ETH</p>
        </div>

        <div class="time">
          <img
            class="icon time-icon"
            src="images/icon-clock.svg"
            alt="Ethereum icon"
          />
          <p class="time-text">3 days left</p>
        </div>

        <div class="creation">
          <img
            class="icon creation-icon"
            src="images/image-avatar.png"
            alt="Ethereum icon"
          />
          <p class="creation-text">Creation of Jules Wyvern</p>
        </div>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
